<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form action="{{url_for('predict_datapoint')}}" method="POST">
    <h2>FWI Prediction</h2>

    <label for="temperature">Temperature (Â°C)</label>
    <input type="number" name="temperature" id="temperature" required>

    <label for="rh">Relative Humidity (%)</label>
    <input type="number" name="rh" id="rh" required>

    <label for="ws">Wind Speed (km/h)</label>
    <input type="number" name="ws" id="ws" required>

    <label for="rain">Rainfall (mm)</label>
    <input type="number" step="0.01" name="rain" id="rain" required>

    <label for="ffmc">FFMC</label>
    <input type="number" step="0.01" name="ffmc" id="ffmc" required>

    <label for="dmc">DMC</label>
    <input type="number" step="0.01" name="dmc" id="dmc" required>

    <label for="isi">ISI</label>
    <input type="number" step="0.01" name="isi" id="isi" required>

    <label for="classes">Classes</label>
    <select name="classes" id="classes" required>
        <option value="">--Select Class--</option>
        <option value=0>Zero</option>
        <option value=1>One</option>
    </select>

    <label for="region">Region</label>
    <select name="region" id="region" required>
        <option value="">--Select Region--</option>
        <option value=0>Zero</option>
        <option value=1>One</option>
    </select>

    <button type="submit">Predict FWI</button>
</form>

<h2>
    ðŸ”¥ Predicted FWI: {{results}}
</h2>



</body>
</html>
